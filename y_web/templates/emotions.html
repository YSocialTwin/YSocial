                    <!-- Weather widget -->
                    <!-- /partials/widgets/weather-widget.html -->
                    <div
                            class="card is-weather-card has-background-image"
                            data-background="{{ url_for('static', filename='assets/img/illustrations/cards/weather-bg.svg') }}"
                    >
                        <div class="card-heading">

                        </div>
                        <div class="card-body">
                            <div class="temperature">
                                <span>{{ username }}</span>
                            </div>
                            <div style="text-align: center">
                                <a href="{{ url_for('main.profile')}}/{{ logged_id }}/recent/1">
                                    <div class="mdi mdi-home-outline"
                                         style="font-size: 30px; color: rgba(255, 255, 255, 1);"></div>
                                </a>
                            </div>

                            <div class="current-date-location has-text-centered">
                                <span class="location"></span>
                                <span class="date" id="date"></span>
                                <script>
                                    // Get current date and time
                                    var now = new Date();
                                    var datetime = now.toLocaleString();

                                    // Insert date and time into HTML
                                    document.getElementById("date").innerHTML = datetime;
                                </script>


                            </div>
                        </div>

                    </div>


                    <div class="card">
                        <div class="card-heading is-bordered">
                            <h4>Today Emotions</h4>

                        </div>
                        <div class="card-body no-padding">
                            <!-- Hashtag block -->
                            {% for ht in trending_ht %}
                            <div class="story-block">
                                <div class="story-meta">
                                    <span>({{ ht['count'] }})</span>
                                    <span><a href="/emotion/{{ ht['id'] }}/1">{{ ht['emotion'] }}</a></span>
                                </div>
                            </div>
                            {% endfor %}

                        <a href="#" class="load-more-button"
