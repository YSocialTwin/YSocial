    <div class="card-body no-padding">

        {% for friend in sfollow %}

                    {% if friend['profile_pic'] != "" %}

                    {% else %}

                    {% endif %}
                    data-user-popover="9"
                    alt=""
            />
            <div class="page-meta">
                <span><a href="/profile/{{ friend['id'] }}/recent/1">{{ friend['username']|safe }}</a></span>
            </div>
            <div class="add-friend add-transition">
