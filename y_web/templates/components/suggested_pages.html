    <div class="card-body no-padding">
        <!-- Suggested friend -->
        {% for page in spages %}

        <div class="add-friend-block transition-block" style="padding: 1rem; display: flex; align-items: center; transition: background-color 0.2s ease; border-bottom: 1px solid #f0f0f0;">
            <img
                    src="https://via.placeholder.com/300x300"
                    {% if page['profile_pic'] != "" %}
                        data-demo-src="{{ page['profile_pic'] }}"
                    {% else %}
                         data-demo-src="{{ url_for('static', filename='assets/img/users/'+ str(page['id']) +'.png') }}"
                    {% endif %}
                    data-user-popover="9"
                    alt=""
                    style="width: 48px; height: 48px; border-radius: 50%; object-fit: cover; margin-right: 0.75rem;"
            />
            <div class="page-meta" style="flex: 1; min-width: 0; margin-right: 0.75rem;">
                <span><a href="/{{exp_id}}/profile/{{ page['id'] }}/recent/1" style="font-weight: 500; color: #363636; text-decoration: none; transition: color 0.2s ease;">{{ page['username']|safe }}</a></span>
            </div>
            <div class="add-friend add-transition">
                <a href="/{{exp_id}}/follow/{{ user_id }}/{{ page['id'] }}" style="display: flex; align-items: center; justify-content: center; width: 36px; height: 36px; border-radius: 50%; background-color: #3273dc; color: white; transition: background-color 0.2s ease;"><i data-feather="user-plus"></i></a>
            </div>
        </div>
        {% endfor %}
