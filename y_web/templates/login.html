<div class="login-wrapper">
    <!-- Main Wrapper -->
    <div class="login-wrapper columns is-gapless">
        <!--Left Side (Desktop Only)-->
        <div class="column is-6 is-hidden-mobile hero-banner">
            <div class="hero is-fullheight is-login">
                <div class="hero-body">
                    <div class="container">
                        <div class="left-caption" style="padding: 2rem;">
                            <h2 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; color: white;">Y Social </h2>
                            <h4 style="font-size: 1.25rem; font-weight: 400; color: rgba(255, 255, 255, 0.9); line-height: 1.6;">Where the Digital World comes to life.</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Right Side-->
        <div class="column is-6">
            <div class="hero form-hero is-fullheight">
                <!--Logo-->
                <div class="logo-wrap">
                    <div class="wrap-inner">
                        <img src="{{ url_for('static', filename='assets/img/vector/logo/Ysocial_I_white.png') }}"
                             alt=""/>
                    </div>
                </div>
                <!--Login Form-->
                <div class="hero-body">
                    <div class="form-wrapper">
                        <!--Avatar-->
                        <div class="avatar">
                            <div class="badge">
                                <i data-feather="check"></i>
                            </div>
                            <img
                                    src="https://placehold.it/128x128"
                                    data-demo-src="{{ url_for('static', filename='assets/img/users/1.webp') }}"
                                    alt=""
                            />
                        </div>
                        <!--Form-->

                        <form method="POST" action="/login" style="width: 100%; max-width: 400px;">
                            <div class="login-form">

                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                <div class="notification is-danger">
                                    {{ messages[0] }}
                                </div>
                                {% endif %}
                                {% endwith %}

                                <div class="field" style="margin-bottom: 1.5rem;">
                                    <div class="control">
                                        <input
                                                class="input email-input"
                                                type="email"
                                                name="email"
                                                placeholder="Your email"
                                                autofocus=""
                                                style="padding: 0.75rem 1rem 0.75rem 3rem; border-radius: 8px; border: 1px solid #e0e0e0; font-size: 1rem; transition: border-color 0.2s ease;"
                                        />
                                        <div class="input-icon" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="field" style="margin-bottom: 1.5rem;">
                                    <div class="control">
                                        <input
                                                class="input password-input"
                                                type="password"
                                                placeholder="Your Password"
                                                name="password"
                                                style="padding: 0.75rem 1rem 0.75rem 3rem; border-radius: 8px; border: 1px solid #e0e0e0; font-size: 1rem; transition: border-color 0.2s ease;"
                                        />
                                        <div class="input-icon" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);">
                                            <i data-feather="lock"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="checkbox">
                                        <input type="checkbox" name="remember">
                                        Remember me
                                    </label>
                                </div>
                                <div class="field" style="margin-top: 2rem;">
                                    <div class="control">
                                        <button
                                                class="button is-solid primary-button raised is-rounded is-fullwidth"
                                                style="padding: 0.875rem 1.5rem; border-radius: 8px; font-size: 1rem; font-weight: 600; transition: all 0.2s ease; box-shadow: 0 4px 12px rgba(50, 115, 220, 0.3);"
                                        >
                                            Login
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
